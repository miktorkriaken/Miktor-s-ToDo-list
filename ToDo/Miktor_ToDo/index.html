<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Miktor's ToDo list</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="background-img">
    <div class="container">
        <div class="todo-app">
            <h1 class="todo-app-header-1">
                Miktor's ToDo list
            </h1>
            <div class="todo-app-input-form">
                <input class="todo-app-input-form-input" id="input" type="text" placeholder="  Type your item here...">
                <button class="btn todo-app-input-form-input" id="btn">Add an item</button>
            </div>
            <ul class="todo-app-items-list" id="items-list">
            </ul>
        </div>

        <script src="scritp.js"></script>
    </div>
</body>
</html>
